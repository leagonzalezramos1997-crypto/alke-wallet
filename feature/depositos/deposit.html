<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar - Alke Wallet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../main/menu/styles.css"> <!-- Ruta corregida -->
</head>
<body>
    <div class="app-container d-flex">
        <div class="overlay" id="overlay"></div>
        <nav class="sidebar" id="sidebar"> 
            <div class="toggle-container">
                <button class="toggle-Btn" id="toggleBtn">
                    <i class="bi bi-arrow-left-circle-fill"></i>
                </button>
            </div>        
            <div class="logo-container">
                <img src="../../main/menu/icons/logo.svg" alt="Logo Alke Wallet" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../../main/menu/menu.html" class="nav-link">
                        <img src="../../main/menu/icons/cartera.svg" alt="Icono de banco" width="30" height="30" class="nav-logo">
                        <span class="link-text" style="margin-left: 6px;">Cartera</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./deposit.html" class="nav-link active">
                        <img src="../../main/menu/icons/deposit.svg" alt="Icono de deposito" width="30" height="30" style="margin-left: 3px;" class="nav-logo">
                        <span class="link-text" style="margin-left: 3px;">Depositar</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./sendmoney.html" class="nav-link">
                        <img src="../../main/menu/icons/transferencia.svg" alt="Icono de enviar dinero" width="30" height="30" class="nav-logo">
                        <span class="link-text" style="margin-left: 6px;">Transferir</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../transacciones/transactions.html" class="nav-link">
                        <img src="../../main/menu/icons/transacciones.svg" alt="Icono de transacciones" width="30" height="30" class="nav-logo">
                        <span class="link-text" style="margin-left: 6px;">Historial</span>
                    </a>
                </li>
            </ul>
        </nav>  
        <main class="main-content">
            <div class="content-header">
                <h1>Depositar Dinero</h1>
                <p></p>
            </div>
            <div class="content-body">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Depósito</h5>
                        <form id="depositForm">
                        <div class="form-group">
                        <label for="amount">Monto a depositar ($)</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                            </div>
                            <input type="number" 
                                   class="form-control" 
                                   id="amount" 
                                   placeholder="0.00" 
                                   min="0.01" 
                                   step="0.01" 
                                   required>
                        </div>
                        <div id="mensajeDeposito" class="mt-3"></div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            <i class="bi bi-coin"></i> Depositar Ahora
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>   
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn')
        const navitem = document.querySelectorAll('.nav-item');

        //estado inicial
        
        let isCollapsed = false;
        toggleBtn.addEventListener('click', function() {
        
            // Alternar estado

        isCollapsed = !isCollapsed;

            if (isCollapsed) {
                sidebar.classList.add('collapsed'); 
                toggleBtn.querySelector('i').classList.replace('bi-arrow-left-circle-fill', 'bi-arrow-right-circle-fill');
                navitem.forEach( item => {
                    item.classList.add('collapsed');})    
          }   
            
            else {
                sidebar.classList.remove('collapsed');
                toggleBtn.querySelector('i').classList.replace('bi-arrow-right-circle-fill', 'bi-arrow-left-circle-fill');
                navitem.     forEach( item => {
                    item.classList.remove('collapsed');})
            }

            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });      
    </script>
    <script>
    // Sistema de depósito
$(document).ready(function() {
    $('#depositForm').submit(function(e) {
        e.preventDefault();
        
        const monto = parseFloat($('#amount').val());
        
        if (isNaN(monto) || monto <= 0) {
            $('#mensajeDeposito').html('<div class="alert alert-danger">Ingrese un monto válido</div>');
            return;
        }
        
        // Obtener balance actual
        let balanceActual = parseFloat(localStorage.getItem('balanceAlkeWallet')) || 0;
        
        // Sumar nuevo monto
        balanceActual += monto;
        
        // Guardar nuevo balance
        localStorage.setItem('balanceAlkeWallet', balanceActual.toFixed(2));
        
        // Mostrar mensaje de éxito
        $('#mensajeDeposito').html(`
            <div class="alert alert-success">
                <i class="bi bi-check-circle"></i> 
                ¡Depósito exitoso de $${monto.toFixed(2)}!<br>
                Nuevo balance: $${balanceActual.toFixed(2)}
            </div>
        `);
        
        // Limpiar formulario
        $('#amount').val('');
    });
  });
    </script>
</body>
</html>
