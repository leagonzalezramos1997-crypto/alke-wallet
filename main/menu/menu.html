<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alke Wallet Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>placeholder</h1>
    <div class="app-container d-flex">
    <button class="toggle-btn-mobile" id="toggleBtnmobile">
            <i class="bi bi-arrow-left-circle"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
    </button>      
    <div class="overlay" id="overlay"></div>
    <nav class="sidebar " id="sidebar"> 
         <button class="toggle-Btn" id="toggleBtn">
            <i class="bi bi-arrow-left-circle"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                 <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
         </button>        
        <div class="logo-container">
            <div class="logo-text">Alke Wallet</div>
            <div class="logo-mini">AW</div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="./menu.html" class="nav-link">
                    <img src="./icons/cartera.svg" alt="Icono de banco" width="30" height="30">
                    <span class="link-text"style="margin-left: 6px";>Cartera</span>
                    </a>
            </li>
            <li class="nav-item">
                <a href="../../deposit.html" class="nav-link">
                    <img src="./icons/deposit.svg" alt="Icono de deposito" width="30" height="30" style="margin-left: 3px;">
                    <span class="link-text" style="margin-left: 3px;">Depositar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./sendmoney.html" class="nav-link">
                    <img src="./icons/transferencia.svg" alt="Icono de enviar dinero" width="30" height="30">
                    <span class="link-text" style="margin-left: 6px";>Transferir</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./transactions.html" class="nav-link">
                    <img src="./icons/transacciones.svg" alt="Icono de transacciones" width="30" height="30">
                    <span class="link-text"style="margin-left: 6px">Historial</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="main-content">
    </main>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        //estado inicial
        
        let isCollapsed = false;
        toggleBtn.addEventListener('click', function() {
        
            // Alternar estado

        isCollapsed = !isCollapsed;

            if (isCollapsed) {
                sidebar.classList.add('collapsed'); } 
            else {
                sidebar.classList.remove('collapsed');}
        
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        });
        
    </script>
</body>
</html>
